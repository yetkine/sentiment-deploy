services:
  - type: web
    name: sentiment-chat-api
    env: docker
    rootDir: backend/Chat.Api
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__Default
        value: Data Source=/data/chat.db
      - key: AiService__BaseUrl
        value: https://yetkine-sentiment-ai.hf.space
      - key: AiService__Endpoint
        value: /analyze
      - key: Cors__Origins
        # Vercel URL'ini kendi projenle değiştir
        value: https://SENIN-VERCEL-URL.vercel.app,http://localhost:5173
    disks:
      - name: data
        mountPath: /data
        sizeGB: 1
